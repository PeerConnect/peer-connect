<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PeerConnect</title>
  <style>
    h1 {
      text-align: center
    }

    img {
      width: 300px;
    }

    main {
      max-width: 920px;
      margin: 0 auto;
    }

    #image-container {
      display: grid;
      grid-template-columns: 300px 300px 300px;
      grid-gap: 10px;
    }
  </style>
</head>

<body>
  <h1>PeerConnect</h1>
  <main style="text-align:center;">
    <img id="loading_gif" data-src="" src="https://loading.io/spinners/pies/lg.pie-chart-loading-gif.gif" style="display:inline;"/>
    <div id="downloaded_from" style="display:none;">Assets downloaded from </div>
    <div id="peer_info" style="display:none;">Peer Info: </div>
    <div id="time_total_from_server"></div>
    <div id="report" style="display:none;">
      <div id="time_to_connect">Time it took to establish connection: </div>
      <div id="time_to_receive">Time it took to receive data: </div>
      <div id="time_to_destroy">Time it took to destroy connection: </div>
      <div id="time_total">Total time: </div>
    </div>
    <section id="image-container">
      <div>
        <img data-src="../assets/image1.jpg">
      </div>
      <div>
        <img data-src="../assets/image2.png">
      </div>
      <div>
        <img data-src="../assets/image3.jpg">
      </div>

      <div>
        <img data-src="../assets/image4.jpg">
      </div>
      <div>
        <img data-src="../assets/image5.jpeg">
      </div>
      <div>
        <img data-src="../assets/image6.jpg">
      </div>
      <div>
        <img data-src="../assets/image7.jpg">
      </div>
      <div>
        <img data-src="../assets/image8.jpg">
      </div>
      <div>
        <img data-src="../assets/image9.jpg">
      </div>
      <div>
        <img data-src="../assets/image10.jpg">
      </div>
      <div>
        <img data-src="../assets/image11.jpg">
      </div>
      <div>
        <img data-src="../assets/image12.gif">
      </div>
      <div>
        <img data-src="../assets/image13.png">
      </div>
      <div>
        <img data-src="../assets/image14.jpg">
      </div>
      <div>
        <img data-src="../assets/image15.jpg">
      </div>
    </section>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/imgsrc.js"></script>
  <script src="/js/simplepeer.min.js"></script>
  <script src="/js/webrtc.js"></script>
  <script src="/js/sockets.js"></script>
</body>

</html>
